<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/frame.css">
    <link rel="stylesheet" href="css/store.css">
    <title>Document</title>
</head>

<body>
    <header class="pageHeader">
        <nav class="headerNavigation">
            <a href="./index.html">HOME</a>
            <a href="./store.html">STORE</a>
            <a href="./about.html">ABOUT</a>
            <button class="cartButton">Cart</button>
        </nav>
    </header>
    <main class="pageMain">
        <section class="cartModal hide" id="cart">
            <button class="closeCart">&times;</button>
            <h3 class="cartHeading">CART</h1>
                <div class="cartItemList" id="cartItemList">
                    <div class="cartHeading cartRow">
                        <span class="cartColumn">Product</span>
                        <span class="cartColumn">Price</span>
                        <span class="cartColumn">Quantity</span>
                    </div>
                    <div class="cartItemListContents" id="cartItemListContents">

                    </div>
                    <section class="pageNavigatorCart" id="pageNavigatorCart">
                    </section>
                </div>
                <div class="CartTotal">
                    <span class="cartTotal" id="cartTotalContent">Total:</span>
                </div>
                <button class="purchase">Purchase</button>
        </section>
        <article class="mainDisplay">
            <h1 class="displayName">Burger Town</h1>
        </article>
        <article class="mainContent">
            <article class="productContent">
                <h1 class="productListHeading">Burgers</h1>
                <div class="productList" id="foodList">

                </div>
                <section class="pageNavigatorFood" id="pageNavigatorFood">
                </section>
                <h1 class="productListHeading">Drinks</h1>
                <div class="productList" id="drinkList">

                </div>
                <section class="pageNavigatorDrinks" id="pageNavigatorDrinks">
                </section>
            </article>
        </article>
        <button class="btn">View Cart</button>
        <section class="toastContainer">
        </section>
    </main>
    <footer class="pageFooter">
        <h1 class="footerCompanyName">BurgerTown</h1>
        <nav class="footerNavigation">
            <a href="https://youtube.com"><i class="fa fa-youtube-play" style="color:red"></i></a>
            <a href="https://facebook.com"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
        </nav>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./js/store.js"></script>
</body>

</html>
